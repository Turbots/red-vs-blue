<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HaaS workshop - Referee Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="refresh" content="30"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../static/css/index.css"/>
    <link rel="stylesheet" th:href="@{/css/progress.css}" href="../static/css/progress.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="title">
    <h1>HaaS Workshop</h1>
</div>
<div class="leaderboard red">
    <h1>
        <svg class="ico-cup">
            <use xlink:href="#cup"></use>
        </svg>
        RED TEAM
    </h1>
    <ol>
        <!--/*@thymesVar id="redTeam" type="java.util.List<io.pivotal.workshop.redvsblue.game.Player>"*/-->
        <th:block th:each="player : ${redTeam}">
            <li value="1">
                <mark th:text="${player.getName()}">Dieter Hubau</mark>
                <small th:text="${player.getScore()}">100</small>
            </li>
        </th:block>
    </ol>
    <h1>
        <svg class="ico-cup">
            <use xlink:href="#cup"></use>
        </svg>
        SCORE: <b th:text="${score.getRed()}">53</b>
    </h1>
    <!--/*@thymesVar id="score" type="org.springframework.data.util.Pair"*/-->
    <progress max="1000" value="80" th:value="${score.getRed()}" class="html5" id="red"></progress>
</div>
<div class="leaderboard blue">
    <h1>
        <svg class="ico-cup">
            <use xlink:href="#cup"></use>
        </svg>
        BLUE TEAM
    </h1>
    <ol>
        <!--/*@thymesVar id="player" type="io.pivotal.workshop.redvsblue.game.Player"*/-->
        <!--/*@thymesVar id="blueTeam" type="java.util.List<io.pivotal.workshop.redvsblue.game.Player>"*/-->
        <th:block th:each="player : ${blueTeam}">
            <li value="1">
                <mark th:text="${player.getName()}">Dieter Hubau</mark>
                <small th:text="${player.getScore()}">100</small>
            </li>
        </th:block>
    </ol>
    <h1>
        <svg class="ico-cup">
            <use xlink:href="#cup"></use>
        </svg>
        SCORE: <b th:text="${score.getBlue()}">53</b>
    </h1>
    <!--/*@thymesVar id="score" type="org.springframework.data.util.Pair"*/-->
    <progress max="1000" value="80" th:value="${score.getBlue()}" class="html5" id="blue"></progress>
</div>
<a class="logo" target="_blank" href="https://www.github.com/Turbots/red-vs-blue/">
    <img src="../static/images/haas.png" th:src="@{/images/haas.png}" alt="HaaS Innovatieplatform"/>
</a>
</body>
</html>
